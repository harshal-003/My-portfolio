name: Deploy GitHub Pages from /html

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: kubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html  # Change this to your folder
          branch: gh-pages
